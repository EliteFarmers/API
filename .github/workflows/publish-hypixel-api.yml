name: Publish HypixelAPI

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore HypixelAPI
      
    - name: Build
      run: dotnet build --no-restore HypixelAPI
      
    - name: Pack
      run: dotnet pack HypixelAPI/HypixelAPI.csproj -o ./artifacts
      
    - name: Publish
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json