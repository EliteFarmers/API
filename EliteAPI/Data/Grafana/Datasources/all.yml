apiVersion: 1

# tells grafana where to find the prom connection
datasources:
  - name: 'prometheus'
    type: 'prometheus'
    access: 'proxy'
    url: 'http://prometheus:9090'
  - name: 'pyroscope'
    type: 'grafana-pyroscope-datasource'
    access: 'proxy'
    url: 'http://pyroscope:4040'

providers:
  - name: 'default'
    folder: 'elite-dashboards'
    type: 'file'
    options:
      path: '/etc/grafana/provisioning/dashboards'