<!doctype html>
<html lang="en">
    <head>
        <title>Elite API Reference</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
         <!-- Need a Custom Header? Check out this example https://codepen.io/scalarorg/pen/VwOXqam -->
        <script id="api-reference" data-url="/v1/swagger.json"></script>
        <script>
             const configuration = {
                 theme: 'purple',
                 darkMode: true,
                 metaData: {
                     title: 'Elite API Reference',
                     description: 'Elite Farmers API Documentation',
                     ogDescription: 'Elite Farmers API Documentation',
                     ogTitle: 'Elite API Reference',
                 },
                 authentication: {
                     preferredSecurityScheme: 'Bearer'
                 },
                 favicon: window.location.origin.replace('api.', '') + '/favicon.webp',
             }

             document.getElementById('api-reference').dataset.configuration = JSON.stringify(configuration);
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
    </body>
</html>
